apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.sq26.experience"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            // 是否进行混淆
            minifyEnabled true
            // 混淆文件的位置，其中'proguard-android.txt'为sdk默认的混淆配置，
            //'proguard-rules.pro' 是该模块下的混淆配置
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //注解框架需要的支持
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //Google团队开发的Material风格的新组件支持库
    implementation 'com.google.android.material:material:1.1.0'
    //constraintLayout布局控件
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //RecyclerView控件
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    //CardView控件,纸片布局
    implementation 'androidx.cardview:cardview:1.0.0'
    //新的viewPager2控件,找机会试试
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    //Butter Knife,黄油刀,view注解框架
    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    //fastJson json解析库
    implementation 'com.alibaba:fastjson:1.2.62'
    //RxJava链式异步处理库
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.11'
    //zxing框架核心
    implementation 'com.google.zxing:core:3.4.0'
    //Fresco框架
    implementation 'com.facebook.fresco:fresco:2.2.0'
    //okHttp轻量级网络框架
    implementation 'com.squareup.okhttp3:okhttp:4.2.2'
    //android文件管理类
    implementation 'androidx.documentfile:documentfile:1.0.1'
    //AndroidPdfViewer 查看pdf的控件
    implementation 'com.github.barteksc:android-pdf-viewer:2.8.2'
}
